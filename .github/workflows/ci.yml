name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events
  push:
    branches: [ main, release/*, develop ]
  pull_request:
    branches: [ main, release/* ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  dotnet-build-and-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2.1.0
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore ./NotesApp/NotesApp.sln
      - name: Build
        run: dotnet build ./NotesApp/NotesApp.sln --configuration Release --no-restore
      - name: Run tests
        env:
          Authentication: ${{ toJson(secrets.AUTHENTICATION) }}
          HashIdSalt: ${{ secrets.HASHIDSALT }}
          EmailConfiguration: ${{ toJson(secrets.EMAILCONFIGURATION) }}
        run: dotnet test ./NotesApp/NotesApp.sln --verbosity normal
  
  node-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ./NotesApp/notes-ui/
    - name: Install dependencies
      run: cd ./NotesApp/notes-ui/ && npm ci
    - name: Build
      run: cd ./NotesApp/notes-ui/ && CI=false npm run build --if-present
